  <div class="top-container">
    <img src="img/af.png" alt="Logo" class="logo">
    <h4 class="how-to">How to Play:<br /> <span class="how-to-sub">How many differences can you spot in the painting?</span></h4>

  <div class="main-container">
    <div class="container">

      <div id="game" class="justify-center flex-column">
        <div id="hud"  style="display: none;">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix"></p>
            <div id="progressBar" style="visibility: hidden;">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix" style="display: none;">
              Score : <span class="hud-main-text" id="score">0</span>
            </p>
          </div>
        </div>
        <img src="" alt="" id="question">
        <p id="hint"></p>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <!-- <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Choice 4</p>
        </div> -->
      </div>

      <div id="end" class="flex-center flex-column">
        <h3 id="result" style="text-align: center; font-size: 24px;"></h3>
        <h3 id="finalScore" style="font-size: 20px; font-weight: bold; margin-top: 10px; margin-bottom: 140px;"></h3>

          </div>

            <a href="whatsapp://send?text=https://spotthedifferences.artfervour.com/"><img src="/whatsapp.png"

              alt=""></a>
          </div>
        </div>
      </div>
